<html>
    <head>
        <link rel="stylesheet" href="Others/styles.css" type="text/css"/>

        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>


        <div>
            <div id="content-register">
                <h2>Register a New Account</h2>
                <div class="content">
                    
                    <a href="#" class="leftsidelink" id="showlogin">&larr; Already Have an Account? Login Now!</a>
                    <form  action="UserServletAction" method="post" >
                        <label for="fname">Username</label>
                        <input type="text" name="userName" id="fname" class="txtfield" tabindex="4" autocomplete="off">

                        <label for="password1">Password</label>
                        <input type="password" name="userPassword" id="password1" class="txtfield" tabindex="7" autocomplete="off">

                        <input type="submit" name="register" id="registerbtn" value="register" class="btn" tabindex="9">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
